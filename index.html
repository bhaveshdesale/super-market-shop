<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krushna Super Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    main {
      padding: 20px 0;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    footer p {
      margin: 0;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px; /* Adjust the gap between images */
    }

    .gallery img {
      max-width: 100%;
      height: auto;
    }

    .middle-image {
      height: 00px; 
    
    }

    /* Responsive Layout */
    @media screen and (max-width: 768px) {
      .container {
        width: 90%;
      }

      header {
        padding: 10px 0;
      }

      header h1 {
        font-size: 1.5em;
      }

      nav ul li {
        margin-right: 10px;
      }

      main {
        padding: 10px 0;
      }

      footer {
        padding: 5px 0;
      }
    }
    .kal{
      display:flex;
      flex-direction: column;
      justify-content: center;
    
    }
    .kal img{
      height:350px;
      width:350px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Krushna Super Market</h1>
      <nav>
        <ul>
          <li><a href="#index">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <h2>Welcome to Krushna Super Market</h2>
      
      </section>

      <!-- Space for Shop Pictures -->
      <section id="shop-pictures">
        <h2>Our Shop</h2>
        <div class="kal"><div class="gallery">
          <img src="front gate.jpg" alt="Shop Image 1">
          <img src="kirana-stores.jpg" alt="Shop Image 2" class="middle-image">
          <img src="dukan front.jpg" alt="Shop Image 3">
          <!-- Add more images here -->
        </div></div>
      </section>
    </div>
  </main>
  <br>
  <br>
  <br>
  <br>

  <footer>
    <div class="container">
      <p>&copy; 2024 Krushna Super Market. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
